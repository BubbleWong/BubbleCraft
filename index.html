<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Bubble Craft</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay" class="overlay">
      <h1>Bubble Craft</h1>
      <p>Click to enter. Use WASD to move, space to jump, shift to sprint.</p>
      <p>Left click: remove block · Right click: place block</p>
    </div>
    <div id="hud" class="hud" aria-live="polite"></div>
    <div id="hud-fps" class="hud hud--top-right" aria-live="polite" aria-label="frame rate"></div>
    <div id="loading" class="loading" aria-hidden="true">
      <div class="loading__panel" role="status" aria-live="polite">
        <div id="loading-label" class="loading__label">Loading world…</div>
        <div class="loading__bar" aria-hidden="true">
          <div id="loading-bar" class="loading__bar-fill"></div>
        </div>
        <div id="loading-percent" class="loading__percent">0%</div>
      </div>
    </div>
    <div id="health" class="health hidden" aria-live="polite" aria-label="Health"></div>
    <div id="crosshair" class="crosshair hidden" aria-hidden="true"></div>
    <div id="inventory" class="inventory" aria-live="polite" aria-label="Inventory hotbar"></div>
    <div id="touch-controls" class="touch-controls hidden" aria-hidden="true">
      <div class="touch-controls__movement" aria-label="Movement">
        <div id="touch-move-pad" class="move-pad" role="application" aria-roledescription="virtual joystick">
          <div id="touch-move-knob" class="move-pad__knob"></div>
        </div>
      </div>
      <div class="touch-controls__actions" aria-label="Actions">
        <button id="touch-action-jump" type="button" class="touch-button touch-button--jump">Jump</button>
        <button id="touch-action-attack" type="button" class="touch-button touch-button--attack">Break</button>
        <button id="touch-action-place" type="button" class="touch-button touch-button--place">Place</button>
        <button id="touch-action-sprint" type="button" class="touch-button touch-button--sprint">Sprint</button>
      </div>
    </div>
    <canvas id="game"></canvas>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
